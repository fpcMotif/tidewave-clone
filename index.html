
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://tidewave.ai/assets/logo-b58bb6d3f4448770c268655d20396ed0.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The coding agent for full-stack web app development - Tidewave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
      :root {
        --background: 0.306 0.035 258.5; /* #1f2937 */
        --foreground: 0.86 0.01 258.5;  /* #d1d5db */

        --card: 0.27 0.025 258.5;     /* #161d27 */
        --card-foreground: var(--foreground);
        
        --primary: 0.53 0.23 283.57; /* #5d2de6 */
        --primary-foreground: 0.99 0 0; /* white */
        
        --secondary: 0.74 0.15 303.42; /* #c084fc, purple-400 */
        
        --muted: 0.34 0.028 258.5;      /* #2a323c - for subtle backgrounds like hover */
        --muted-foreground: 0.7 0.01 258.5; /* #9ca3af - for muted text */
        
        --border: 0.39 0.02 258.5;       /* #374151 */
      }

      body {
        background-color: oklch(var(--background));
        color: oklch(var(--foreground));
        font-family: 'Inter', sans-serif;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-text-gradient {
        background-size: 200% auto;
        animation: gradient-animation 4s ease-in-out infinite;
      }
      .bg-hero {
        background-image: url(https://tidewave.ai/assets/bg-hero-0021c37b738f615309395f877412702b.png);
        background-position: top;
        background-repeat: no-repeat;
      }
      .bg-grainy {
        background-image: url(https://tidewave.ai/assets/bg-grainy-70b3b381010355a298811e737c37e1b2.png);
        background-position: 0px 0px;
        background-size: 300px 300px;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'oklch(var(--background))',
              foreground: 'oklch(var(--foreground))',
              card: 'oklch(var(--card))',
              'card-foreground': 'oklch(var(--card-foreground))',
              primary: {
                DEFAULT: 'oklch(var(--primary))',
                foreground: 'oklch(var(--primary-foreground))',
              },
              secondary: 'oklch(var(--secondary))',
              muted: {
                  DEFAULT: 'oklch(var(--muted))',
                  foreground: 'oklch(var(--muted-foreground))'
              },
              border: 'oklch(var(--border))'
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
